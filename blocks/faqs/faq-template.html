<div class="toggle-element" 
     :class="{ 'active': isOpen }" 
     @click="toggleOpen()" 
     aria-expanded="false" 
     :aria-expanded="isOpen" 
     :aria-label="isOpen ? 'Click to collapse: SELECT A TOPIC BELOW' : 'Click to expand: SELECT A TOPIC BELOW'">
  <div class="toggle-icon">
    <span class="vert_icon"></span>
    <span class="hor_icon" x-show="!isOpen"></span>
  </div>
  <div class="toggle-text">SELECT A TOPIC BELOW</div>
</div>

<ul class="faq-topics-list" x-show="isOpen" x-transition.opacity>
  <template x-for="item in topics" :key="item.key">
    <li x-show="item.key && item.value">
      <a :href="item.value" class="faq-topic-link" x-text="item.key"></a>
    </li>
  </template>
  <li x-show="topics.length === 0" class="no-topics-message">No FAQ topics available.</li>
</ul>

<div x-show="topics.length === 0" class="no-topics-message">No FAQ topics available.</div>
